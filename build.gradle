apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'net.zetlan.orderserve.OrderServeApplication'

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.dropwizard:dropwizard-core:1.3.1'
    compile 'com.smoketurner:dropwizard-swagger:1.3.1-1'
    compile 'com.google.inject:guice:4.2.0'

    testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'net.zetlan.orderserve.OrderServeApplication'
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}